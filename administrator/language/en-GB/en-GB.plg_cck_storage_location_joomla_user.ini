PLG_CCK_STORAGE_LOCATION_JOOMLA_USER_BRIDGE_DESC="Enable/Disable Bridge.<br /><br />- Without Bridge:<br />Users can be created, edited, managed, using Form & List views.<br />Any custom field can be added to User Profiles.<br />This mode will do just great for most of the websites.<br /><br />- With Bridge:<br ./>Same features as "_QQ_"Without Bridge"_QQ_" + the following..<br />Each time a User is created, an Article will also be added automatically.. and both will be linked. The Article will bring a Content View for User's page/profile, will allow the Route, and will give "_QQ_"natively"_QQ_" much more control over the Lists.. (access, hits, publish_up, publish_down, ..)<br />You can define some values and how the title is going to be generated.. below."
